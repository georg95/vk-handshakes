<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no, viewport-fit=cover">
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <title>Handshakes</title>
  <script src="index.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border: 0;
    }
    body {
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
    }
    body.dark {
      color: #dedede;
    }
    #search {
      display: flex;
      padding: 20px 0;
      align-items: center;
      width: 100%;
      flex-wrap: wrap;
    }
    .error {
      color: rgb(200, 0, 0);
      font-family: 'Courier New', Courier, monospace;
    }
    .friends {
      width: 20px;
      height: 20px;
      font-size: 20px;
    }
    .progress {
      color:rgb(83, 83, 83);
      font-size: 12px;
    }
    body.dark .progress {
      color:rgb(55, 135, 172);
    }
    .profile {
      display: flex;
      width: 70px;
      font-size: 14px;
      text-decoration: none;
      align-self: flex-start;
      text-align: center;
      flex-direction: column;
    }
    .profile > img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
    .lds-ellipsis {
      margin: 0 20px;
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }
    .lds-ellipsis div {
      position: absolute;
      top: 33px;
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: rgb(55, 135, 172);
      animation-timing-function: cubic-bezier(0, 1, 1, 0);
    }
    body.dark .lds-ellipsis div {
      background: rgb(0, 141, 206);
    }
    .lds-ellipsis div:nth-child(1) {
      left: 8px;
      animation: lds-ellipsis1 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(2) {
      left: 8px;
      animation: lds-ellipsis2 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(3) {
      left: 32px;
      animation: lds-ellipsis2 0.6s infinite;
    }
    .lds-ellipsis div:nth-child(4) {
      left: 56px;
      animation: lds-ellipsis3 0.6s infinite;
    }
    @keyframes lds-ellipsis1 {
      0% {
        transform: scale(0);
      }
      100% {
        transform: scale(1);
      }
    }
    @keyframes lds-ellipsis3 {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(0);
      }
    }
    @keyframes lds-ellipsis2 {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(24px, 0);
      }
    }

  </style>
</head>
<body>
  <input id="user" type="text" placeholder="vk.com/dm" value="vk.com/dm"></input>
  <button id="run">Найти рукопожатия</button><br />
  <div id="search"></div>
</body>
</html>
